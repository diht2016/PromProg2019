<html>
<head>
<title>Ask questions</title>
</head>
<body>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="message">
  <input type="submit" value="Send question">
</form>
{% for msg in msgs %}
  {% autoescape on %}
    <p>{{msg}}</p>
  {% endautoescape %}
{% endfor %}
</body>
</html>
